
<div class="home-page">

  <div class="banner">
    <div class="container" [hidden]="mypost">
      <h1 class="logo-font">Forum</h1>
      <p>A place to share your love with <i>Badminton</i>.</p>
    </div>
    <div class="container" [hidden]="!mypost">
      <h2 class="logo-font">My Posts</h2>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': label === 'All Posts'}"
                 (click)="setLabelTo('All Posts')">All Posts</a>
            </li>
            <li class="nav-item" *ngFor="let cat of labels">
              <a class="nav-link"
                 [ngClass]="{'active': label === cat}"
                 (click)="setLabelTo(cat)">
                {{cat}}
              </a>
            </li>
<!--            <li class="nav-item">-->
<!--              <a class="nav-link" [ngClass]="{'active': label === 'My Posts'}"-->
<!--                 (click)="setLabelTo('My Posts')">My Posts</a>-->
<!--            </li>-->
          </ul>
        </div>

        <app-article-list [limit]="3" [config]="listConfig"></app-article-list>
      </div>

      <div class="col-md-3">
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="openDialog()">
          New Post
        </button>
        <br>

        <div class="sidebar">
          <p>Sort By</p>

          <div class="tag-list">
            <a (click)="setSortTo()"
               class="tag-default tag-pill"
               [ngClass]="{'tag-primary': sort === 'all'}">
              Most Recent
            </a>
            <a (click)="setSortTo('popular')"
               class="tag-default tag-pill"
               [ngClass]="{'tag-primary': sort === 'popular'}">
              Overall Popularity
            </a>
            <a (click)="setSortTo('relevant')"
               class="tag-default tag-pill"
               [ngClass]="{'tag-primary': sort === 'relevant'}">
              3 Week Popularity
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
