<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="55">
        <mat-toolbar color="primary">Login page</mat-toolbar>
        <form class="example-form" fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginWithGoogle()">
        <div fxLayoutAlign="center center">
            <button mat-raised-button class="google-login-btn">Google</button>
        </div>
        </form>

    </mat-card>

</div>
