<div class="article-meta">
  <a href="#">
    <img src="/assets/badminton.png" *ngIf="post.profile_pic == null"/>
    <img src="{{post.profile_pic}}" *ngIf="post.profile_pic != null">
  </a>

  <div class="info">
    <a class="author" href="#">{{ post.username }}</a>
    <span class="date">
      {{ post.Time | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
