<h1>My profile</h1>

<p>userID: {{userId}}</p>
<table class="content-table">
  <thead>
  <tr>
    <th>credits</th>
    <th>day</th>
    <th>email</th>
    <th>month</th>
    <th>preference</th>
    <th>sex</th>
    <th>userid</th>
    <th>username</th>
    <th>year</th>
  </tr>
  </thead>
  <tbody >
  <ng-container *ngFor="let profile of profile2">
    <tr>
      <td>{{profile.credits}}</td>
      <td>{{profile.day}}</td>
      <td>{{profile.email}}</td>
      <td>{{profile.month}}</td>
      <td>{{profile.preference}}</td>
      <td>{{profile.sex}}</td>
      <td>{{profile.username}}</td>
      <td>{{profile.year}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
