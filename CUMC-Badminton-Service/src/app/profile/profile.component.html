
<h1>My profile</h1>

<head>
  <meta charset="utf-8">
  <!--font library is loaded prior to using mat-icons-->
  <link href=
          "https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
        rel="stylesheet">
</head>

<p>userID: {{userId}}</p>

<table class="content-table">
  <thead>
  <tr>
    <th>Username:</th>
    <th>Sex</th>
    <th>Email</th>
    <th>Credits</th>
    <th>Day</th>
    <th>Month</th>
    <th>Year</th>
    <th>Preference</th>
  </tr>
  </thead>
  <tbody >
  <ng-container *ngFor="let profile of profile2">
    <tr>
      <td>{{profile.username}}</td>
      <td>{{profile.sex}}</td>
      <td>{{profile.email}}</td>
      <td>{{profile.credits}}</td>
      <td>{{profile.day}}</td>
      <td>{{profile.month}}</td>
      <td>{{profile.year}}</td>
      <td>{{profile.preference}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>


<button mat-raised-button (click)="openDialog()">Edit my profile</button>
